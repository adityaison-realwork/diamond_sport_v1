    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              sport: ['Oswald', 'sans-serif'],
            },
            colors: {
              diamond: {
                black: '#020617', 
                navy: '#0f172a', 
                gold: '#fbbf24', 
                accent: '#ef4444', 
                light: '#f1f5f9', 
              }
            },
            backgroundImage: {
              'mesh': "radial-gradient(#fbbf24 1px, transparent 1px)",
              'stripe': "linear-gradient(135deg, rgba(255,255,255,0.05) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.05) 75%, transparent 75%, transparent)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f1f5f9;
        color: #0f172a;
      }
      .skew-box {
        transform: skewX(-12deg);
      }
      .unskew-text {
        transform: skewX(12deg);
      }
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
